<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .menu-item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
        }
        .order-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Food Delivery App</h1>
    </div>
    <h2>Menu</h2>
    <div class="menu-item">
        <h3>Pizza</h3>
        <p>Delicious cheese pizza</p>
        <p>₹200</p>
        <button class="order-btn" onclick="placeOrder('Pizza')">Order Now</button>
    </div>
    <div class="menu-item">
        <h3>Burger</h3>
        <p>Juicy chicken burger</p>
        <p>₹150</p>
        <button class="order-btn" onclick="placeOrder('Burger')">Order Now</button>
    </div>
    <div class="menu-item">
        <h3>Pasta</h3>
        <p>Creamy Italian pasta</p>
        <p>₹180</p>
        <button class="order-btn" onclick="placeOrder('Pasta')">Order Now</button>
    </div>

    <script>
        function placeOrder(item) {
            alert('You have ordered: ' + item);
            // Here you can add code to handle actual order placement
        }
    </script>
</body>
</html>
